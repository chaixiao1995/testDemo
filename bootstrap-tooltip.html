<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"> 
	<title>Bootstrap 实例 - 工具提示（Tooltip）插件</title>
	<link rel="stylesheet" href="css/bootstrap.min.css" />
	<script type="text/javascript" src="js/jquery-3.2.1.min.js" ></script>
	<script type="text/javascript" src="js/bootstrap.min.js" ></script>
	<style>
		.bottomTip{
			height: 50px;
			background: gray;
			margin: 0 auto;
		}
	</style>
</head>
<body>
	<br><br>
	
	<button type="button" class="btn btn-default" data-toggle="tooltip" data-placement="top" title="顶部的 Tooltip">
		顶部的 Tooltip
	</button>
	
	<div class="bottomTip">
		<button type="button" class="btn btn-default" data-toggle="tooltip" data-placement="bottom" title="底部的 Tooltip">
			底部的 Tooltip
		</button>
	</div>
	<button type="button" class="btn btn-default" data-toggle="tooltip" data-placement="left" title="左边的 Tooltip">
		左边的 Tooltip
	</button>
	<button type="button" class="btn btn-default" data-toggle="tooltip" data-placement="right" title="右边的 Tooltip">
		右边的 Tooltip
	</button>
	
	
	<br /><br /><br /><br />
	<iframe src="tooltip.html" height="100px" frameborder="1">
	</iframe>
	<script>
		$(function () { 
			$("[data-toggle='tooltip']").tooltip();
		})
	</script>

</body>
</html>
