<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>圣杯布局</title>
		<style>
			.box {
				padding: 0 200px 0 150px;
				height: 500px;
			}
			.col {
				float: left;
				height: 100%;
			}
			#middle {
				background: #eee;
				width: 100%;
			}
			#left {
				background: blueviolet;
				width: 150px;
				margin-left: -100%;
				position: relative;
				right: 150px;
			}
			#right {
				background: yellowgreen;
				width: 200px;
				margin-right: -100%;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<div class="col" id="middle"></div>
			<div class="col" id="left"></div>
			<div class="col" id="right"></div>
		</div>
	</body>
</html>
