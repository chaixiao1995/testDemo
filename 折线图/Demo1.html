<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>ECharts</title>
		<script type="text/javascript" src="../js/jquery-3.2.1.min.js"></script>
		<script type="text/javascript" src="../js/echarts.min.js" ></script>
		<style>
			#main{
				width: 600px;
				height:400px;
				border: 1px solid;
			}
			.textStyle{
				color: #fff;
			}
		</style>
	</head>
	<body>
		<!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    	<div id="main"></div>
	</body>
</html>
<script type="text/javascript">
    // 基于准备好的dom，初始化echarts实例
    var myChart = echarts.init(document.getElementById('main'));

    // 指定图表的配置项和数据
    var option = {
    	backgroundColor: '#444544',
        title: {
            text: 'ECharts 入门示例',
            textStyle:{
            	color: '#fff'
            }
        },
        tooltip: {
        	trigger: 'axis',
        	formatter: function(params){
        		var res='<div><p>类别：'+params[0].name+'</p></div>' 
				for(var i=0;i<params.length;i++){
					res+='<p>'+params[i].seriesName+'：'+params[i].data+'</p>'
				}
				return res;
        	}
        },
//      legend: {
//          data:['销量']
//      },
        xAxis: {
            data: ["衬衫","羊毛衫","雪纺衫","裤子","高跟鞋","袜子",'鞋子'],
            //坐标轴颜色  
            axisLine:{  
                lineStyle:{  
                    color:'#fff'  
                }  
            }
        },
        yAxis: {
            type : 'value',
//          name : '千万元',
//          nameTextStyle: 'textStyle',
            axisName:{
            	textStyle: {
                    color: '#fff'
                }
            },
            axisLabel : {
                textStyle: {
                    color: '#fff'
                }
            },
            axisLine:{                 //坐标 轴线
	            show:false             //是否显示坐标轴轴线
	        }
        },
        series: [{
            name: '销量',
            type: 'line',
            symbol: "circle",
            symbolSize: 10, //调整小圆点大小
            itemStyle: {
		        normal: {
		            color: "#EEA84F",  //小圆点和线的颜色
		            borderColor:'#fff',
		            borderWidth: 2 //调整小圆点边框大小
		        }
		    },
            data: [5, 20, 36, 10, 10, 20, 30]
        }]
    };

    // 使用刚指定的配置项和数据显示图表。
    myChart.setOption(option);
</script>
