<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>双飞翼布局</title>
		<style>
			html, body {
				height: 100%;
			}
			* {
				margin: 0;
				padding: 0;
			}
			.col {
				float: left;
				width: 100%;
				height: 100%;
			}
			#middle {
			}
			#inside {
				height: 100%;
				background: #eee;
				margin: 0 200px 0 150px;
			}
			#left {
				background: blueviolet;
				width: 150px;
				margin-left: -100%;
			}
			#right {
				background: yellowgreen;
				width: 200px;
				margin-left: -200px;
			}
		</style>
	</head>
	<body>
		<div id="middle" class="col">
			<div id="inside">middle</div>
		</div>
		<div id="left" class="col">left</div>
		<div id="right" class="col">right</div>
	</body>
</html>
